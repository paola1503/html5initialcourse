<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Drag & Drop</title>

<style>
#imagebox{
	float:left;
	margin:10px;
	border:1px solid #8520A1;
	}
	
#destinationarea{
	float:right;
	width:640px;
	height:712px;
	margin:10px;
	border:1px solid #8520A1;
	}
</style>

<script>
function start(){
	var elem_origin=document.getElementById("image");
	elem_origin.addEventListener("dragend",function(){alert("Don't disturb me when I'm eating");},false);
	}

window.addEventListener("load",start,false);
</script>
</head>

<body>
<section id="imagebox">
<img src="images/pusheensandwich.jpg" id="image">
</section>

<section id="destinationarea">
Drag the image here
</section>
</body>
</html>
