<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Canvas Gradient Practice</title>

<style>
section{
	width:500px;
	margin:auto;}

</style>

<script>
function start(){
	var element=document.getElementById("canvas");
	canvas=element.getContext("2d");
	
	var gradient=canvas.createLinearGradient(0,150,500,150);
	gradient.addColorStop(0,"#FFE2FB");
	gradient.addColorStop(1,"#FF00DE");
	canvas.fillStyle=gradient;
	
	canvas.fillRect(0,0,500,300);
	}

window.addEventListener("load",start,false);

</script>
</head>

<body>
<section id="drawing">
<canvas id="canvas" width="500" height="300">

</canvas>

</section>

</body>
</html>
