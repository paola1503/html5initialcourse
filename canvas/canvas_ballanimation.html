<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Canvas | Ball Animation</title>

<style>
#canvas{
	border:1px solid #916EFA;
	}
</style>

<script>
var y=300;
var state="goingdown";
var toplimit=y;
var horizontal=0;

function start(){
	var element=document.getElementById("canvas");
	canvas=element.getContext("2d");
	setInterval(animation,25);
}
	
function animation(){
	if(y<850 && state=="goingdown"){
		canvas.clearRect(0,0,1200,900);

		canvas.beginPath();
		canvas.arc(500+horizontal,y,40,0,Math.PI*2,false);
		canvas.fill();
	
		y+=50;
		horizontal+=4;
		}
	if(y==850){
		toplimit+=50;
		state="goingup";
		}
	if(y>=toplimit && state=="goingup"){
		canvas.clearRect(0,0,1200,900);

		canvas.beginPath();
		canvas.arc(500+horizontal,y,40,0,Math.PI*2,false);
		canvas.fill();
	
		y-=50;
		horizontal+=4;
		}
		
	if(y==toplimit){
		state="goingdown";
		}
}
	
window.addEventListener("load",start,false);

</script>
</head>

<body>
<section>
<canvas width=1200 height=900 id="canvas">
</canvas>
</section>
</body>
</html>
