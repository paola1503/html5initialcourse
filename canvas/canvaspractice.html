<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Canvas Practice</title>

<style>
#canvas{
	background-color:#C30132;}
	
section{
	width:500px;
	position:relative;
	margin:auto;}
</style>

<script>
function start(){
	var element=document.getElementById("canvas");
	canvas=element.getContext("2d");
	canvas.strokeStyle="#FFFFFF";
	canvas.fillStyle="#FFC0D0";
	canvas.globalAlpha=0.3;
	canvas.strokeRect(190,90,120,120);
	canvas.fillRect(200,100,100,100);
	canvas.clearRect(210,110,80,80);
	}

window.addEventListener("load",start,false);
</script>
</head>

<body>
<section id="drawing">

<canvas id="canvas" width=500px height=300px>

</canvas>

</section>

</body>
</html>
