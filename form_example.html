<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Form example</title>
</head>

<body>

<section>
<form name="myform" id="myform" method="get" autocomplete="on">
	Name:&nbsp;<input type="text" name="name" id="name"><br><br>
	Age:&nbsp;<input type="number" name="age" id="age" min="1" max="130"><br><br>
	Email:&nbsp;<input type="email" name="email" id="email"><br><br>
	Website:&nbsp;<input type="url" name="url" id="url">
	
	<input type="submit" value="Send">
</form>
</section>

</body>
</html>
