<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
<title>Cats say change size and say hi</title>
<script>

var images=document.getElementsByTagName("img");

window.onload=function(){
	for(var i=0;i<images.length;i++){
	
	images[i].addEventListener("click",cathello,false);
	images[i].addEventListener("mouseover",grow,false);
	images[i].addEventListener("mouseout",normalsize,false);
	}}

		
	function grow(){
		this.width=700;
		this.height=700;
		}
		
	function normalsize(){
		this.width=300
		this.height=300;
		}
		
	function cathello(){
	alert("Hi friend");
		}	
</script>

</head>

<body>
<p>
<img src="images/purplepusheen.jpg" width="300" height="300">
<img src="images/pusheenpinkunicorn.jpg" width="300" height="300">
<img src="images/pusheenbusy.jpg" width="300" height="300">
<img src="images/pusheenlikesyou.jpg" width="300" height="300">
</p>


</body>
</html>
