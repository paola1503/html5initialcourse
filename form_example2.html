<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Form example 2</title>
</head>


<style>
table{
	text-align:center;
	background-color:#FFA8BE;
	width:25%;
	margin:auto;
	border:2px #000000 dashed;
	}
	
td{
	padding:15px;
	}

</style>

<script>
var age;

function start(){
	age=document.getElementById("age");
	age.addEventListener("change",change_range,false);
	}
	
function change_range(){
	var output=document.getElementById("range");
	var calculate=age.value-5;
	if (calculate<5){
		calculate=0;
		age.value=5;
		}
	output.innerHTML=calculate+" to "+age.value;
	}


	

window.addEventListener("load",start,false);
</script>

<body>

<section>
<form name="signup" method="get">

<datalist id="options">

<option value="Social media" label="option 1">
<option value="Google" label="option 2">
<option value="Word of mouth" label="option 3">

</datalist>


<table><tr><td>
Username:</td><td><input type="text" name="username" id="username" maxlength="10" required></td></tr>
<tr><td>
Email:</td><td><input type="email" name="email" id="email" required></td></tr>
<tr><td>
Age range:</td><td><input type="range" name="age" id="age" min="0" max="120" value="5" step="5"></td></tr>
<tr><td>
<output id="range">0 to 5</output>
</tr></td>
<tr><td>
How have you heard from us?:</td><td><input type="text" name="heard" id="heard" list="options"></tr></td>

<tr><td>
</td><td><input type="submit" name="send" value="Sign up"></td></tr>
</table>
</form>

</section>

</body>
</html>
