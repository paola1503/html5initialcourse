<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Form example 2</title>

<style>
table{
	text-align:center;
	background-color:#FFA8BE;
	width:25%;
	margin:auto;
	border:2px #000000 dashed;
	}
	
td{
	padding:15px;
	}

</style>

</head>


<body>

<section>
<form name="signup" method="get">

<datalist id="options">

<option value="Social media" label="option 1">
<option value="Google" label="option 2">
<option value="Word of mouth" label="option 3">

</datalist>


<table><tr><td>
Name:</td><td><input type="text" name="name" id="name"></td></tr>
<tr><td>
Surname:</td><td><input type="text" name="surname" id="surname"></td></tr>
<tr><td>
Age:</td><td><input type="number" name="age" id="age" min="1" max="100"></td></tr>
<tr><td>
How have you heard from us?:</td><td><input type="text" name="heard" id="heard" list="options"></tr></td>
<tr><td>
</td><td><input type="submit" name="send" value="Sign up"></td></tr>
</table>
</form>

</section>

</body>
</html>
